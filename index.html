<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium" />

      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>

      <div class="buy-options">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <span class="price">0.041 ETH</span>
        </div>

        <div class="days-left">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span class="time">3 days left</span>
        </div>
      </div>

      <div class="credits">
        <img src="./images/image-avatar.png" alt="Jules Wyvern photo" class="photo"/>
        <p class="creation">
          Creation of <span class="artist-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
